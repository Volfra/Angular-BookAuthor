<form #myForm="ngForm">

    <div style="width: 400px; margin: auto;">
        <div class="submit-form">
          <div *ngIf="!submitted">
            <div class="form-group">
              <label for="isbn">ID</label>
              <input
                type="text"
                (keypress)="($event.charCode >= 48 && $event.charCode < 58)" 
                class="form-control"
                id="id"
                required
                [(ngModel)]="author.id"
                (focusout)="existsPK(author.id)"
                name="id"
              />
            </div>
            
          
            <div class="form-group">
              <label for="name">NAME</label>
              <input
                type="text"
                class="form-control"
                id="name"
                required
                [(ngModel)]="author.name"
                name="name"
              />
            </div>
      
            <div class="form-group">
                <label for="author">NATIONALITY</label>
                <input
                  type="text"
                  class="form-control"
                  id="nationality"
                  required
                  [(ngModel)]="author.nationality"
                  name="nationality"
                />
              </div>
              
              <hr>

            <button (click)="saveAuthor()" [disabled]="!myForm.form.valid" class="btn btn-success">Submit</button>
          </div>
          
          <div *ngIf="submitted">
            <h4>You submitted successfully!</h4>
            <button class="btn btn-success" (click)="newAuthor()">Add</button>
          </div>
          
        </div> 
      </div>
      {{msgError}}
    </form>
